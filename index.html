<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Zonal Railways Dashboard</h1>
        </header>
        <div class="summary">
            <div class="card" id="total-zones"></div>
            <div class="card" id="total-sheds"></div>
            <div class="card" id="total-types"></div>
        </div>
        <div class="filters">
            <select id="zone-filter">
                <option value="">All Zones</option>
            </select>
            <select id="shed-filter">
                <option value="">All Sheds</option>
            </select>
            <select id="type-filter">
                <option value="">All Types</option>
            </select>
        </div>
        <div class="table-container">
            <table id="locomotive-table">
                <thead>
                    <tr>
                        <th>Zone</th>
                        <th>Loco Number</th>
                        <th>Make</th>
                        <th>Shed</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
